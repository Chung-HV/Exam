
<div class="mx-auto w-50">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">Tag</label>
      <input formControlName='tag' type="text" class="form-control" placeholder="Enter tag">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">URL</label>
      <input  formControlName='url' type="text" class="form-control" placeholder="URL">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">description</label>
      <input  formControlName='descriptions' type="text" class="form-control" placeholder="description">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
